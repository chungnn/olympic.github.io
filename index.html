<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi 12 Cung Hoàng Đạo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🌟 Tử Vi 12 Cung Hoàng Đạo</h1>
            <p class="date">Ngày: <span id="current-date"></span></p>
        </header>

        <!-- Zodiac Selection -->
        <section class="zodiac-selection">
            <h2>🔮 Chọn Cung Hoàng Đạo Của Bạn</h2>
            <div class="zodiac-grid" id="zodiac-grid">
                <!-- Các cung hoàng đạo sẽ được tạo bằng JavaScript -->
            </div>
        </section>

        <!-- Horoscope Display -->
        <section class="horoscope-display" id="horoscope-display" style="display: none;">
            <div class="zodiac-info">
                <div class="zodiac-header">
                    <h2 id="selected-zodiac-name">Tên Cung</h2>
                    <span id="selected-zodiac-symbol" class="zodiac-symbol">♈</span>
                </div>
                <div class="zodiac-details">
                    <p><strong>Thời gian:</strong> <span id="selected-zodiac-dates"></span></p>
                    <p><strong>Nguyên tố:</strong> <span id="selected-zodiac-element"></span></p>
                </div>
            </div>

            <div class="daily-horoscope">
                <h3>🌙 Tử Vi Hôm Nay</h3>
                <div class="horoscope-cards">
                    <div class="horoscope-card love">
                        <h4>💕 Tình Yêu</h4>
                        <p id="love-prediction"></p>
                    </div>
                    <div class="horoscope-card career">
                        <h4>💼 Sự Nghiệp</h4>
                        <p id="career-prediction"></p>
                    </div>
                    <div class="horoscope-card health">
                        <h4>🏥 Sức Khỏe</h4>
                        <p id="health-prediction"></p>
                    </div>
                </div>
                <div class="lucky-info">
                    <p><strong>🍀 Số may mắn hôm nay:</strong> <span id="lucky-number"></span></p>
                    <p><strong>💡 Lời khuyên:</strong> <span id="advice-text"></span></p>
                </div>
            </div>

            <button class="back-btn" onclick="backToZodiacSelection()">← Chọn Cung Khác</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
